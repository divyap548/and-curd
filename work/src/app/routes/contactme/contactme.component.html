<div class="container">
    <div class="p1">
        <h2>Contact Me</h2>
    </div>
    <span class="bar mb-5"></span>
    <div class="row">
        <div class="col-md-3 col-lg-3">
            <div class="contact-info"><i class="bi bi-envelope-fill"></i>
                <h4>Do not hesitate to contact me</h4>
            </div>
        </div>
        <div class="col-md-9">
            <div class="contact-form">
                <div class="form-group">
                    <label for="identite" class="control-label col-sm-2">Identify</label>
                    <div class="col-sm-10">
                        <input type="text" id="identite" name="fname" class="form-control" placeholder="Enter your identify">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="object" class="control-label col-sm-2">Object</label>
                    <div class="col-sm-10">
                        <input type="text" id="object" name="object" class="form-control" placeholder="Enter object">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="control-label col-sm-2">Message</label>
                    <div class="col-sm-10">
                        <textarea rows="5" id="comment" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
